<div *ngIf="movie">
    <h2>Movie Details</h2>

    <div class="movie">
        <div>#{{movie.id}}</div>
        <div><strong>Title: </strong>{{movie.title | uppercase}}</div>
        <div><strong>Year: </strong>{{movie.year}}</div>
        <div><strong>Actor: </strong>{{movie.actor}}</div>
        <div><strong>Gross (with inflation): </strong>{{movie.gross_inflated_in_USD | currency:'USD':'symbol-narrow':'9.0'}}</div>
        <div>
            <img src="https://xl.movieposterdb.com/{{movie.posterToken}}.jpg" 
                alt="{{ movie.title }} poster" 
                width="200">
        </div>
    </div>

    <div>
        <label for="title">Title: </label>
        <input [(ngModel)]="movie.title" placeholder="Enter movie title">
    </div>

    <div>
        <label for="rating">Rating: </label>
        <input [(ngModel)]="movie.rating" placeholder="Enter movie rating (1-10)">
    </div>

    <button (click)="saveMovie()">Save</button>
    <br/>
    <button (click)="goBack()">Back</button>
</div>
