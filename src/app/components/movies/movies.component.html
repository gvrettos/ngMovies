<h2>List of movies</h2>
<ul class="movies">
    <li *ngFor="let movie of movies"
        (click)="selectMovie(movie)"
        [class.selected]="movie === selectedMovie"
    >
        <div class="movie">
            <div>#{{movie.id}}</div>
            <div><strong>Title: </strong>{{movie.title | uppercase}}</div>
            <div><strong>Year: </strong>{{movie.year}}</div>
            <div><strong>Actor: </strong>{{movie.actor}}</div>
            <div><strong>Gross (with inflation): </strong>${{movie.gross_inflated_in_USD}}</div>
            <div> <img src="https://xl.movieposterdb.com/{{movie.posterToken}}.jpg" alt="{{ movie.title }} poster" width="200"></div>
        </div>
    </li>
</ul>
